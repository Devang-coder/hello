<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Compression & Decompression</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script type="text/javascript" src="{{ url_for('static',filename='js/jquery.min.js') }}"></script>
  <style>
    :root {
      --primary: #6366f1;
      --primary-hover: #4f46e5;
      --secondary: #64748b;
      --success: #10b981;
      --danger: #ef4444;
      --light: #f8fafc;
      --dark: #1e293b;
      --surface: #ffffff;
      --border-radius: 12px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #6366f1, #8b5cf6, #d946ef);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: var(--dark);
    }

    .container {
      max-width: 700px;
      width: 100%;
      background: var(--surface);
      border-radius: var(--border-radius);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      overflow: hidden;
      position: relative;
    }

    .header {
      background: linear-gradient(to right, #6366f1, #8b5cf6);
      padding: 30px;
      color: white;
      text-align: center;
      position: relative;
    }

    .header h2 {
      font-weight: 700;
      font-size: 28px;
      margin-bottom: 10px;
      color: white;
    }

    .header p {
      opacity: 0.9;
      font-size: 16px;
      font-weight: 400;
    }

    .content {
      padding: 30px;
    }

    .tab-container {
      display: flex;
      border-bottom: 1px solid rgba(0, 0, 0, 0.08);
      margin-bottom: 30px;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 15px 0;
      font-weight: 600;
      color: var(--secondary);
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .tab.active {
      color: var(--primary);
    }

    .tab.active::after {
      content: "";
      position: absolute;
      bottom: -1px;
      left: 0;
      width: 100%;
      height: 2px;
      background: var(--primary);
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
      animation: fadeIn 0.4s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .file-upload {
      margin-bottom: 20px;
    }

    .file-upload-label {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 2px dashed rgba(99, 102, 241, 0.3);
      border-radius: var(--border-radius);
      padding: 40px 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: rgba(99, 102, 241, 0.03);
      margin-bottom: 20px;
    }

    .file-upload-label:hover {
      border-color: var(--primary);
      background: rgba(99, 102, 241, 0.08);
    }

    .file-upload-label i {
      font-size: 48px;
      color: var(--primary);
      margin-bottom: 15px;
    }

    .file-upload-label .main-text {
      font-weight: 600;
      color: var(--dark);
      margin-bottom: 5px;
    }

    .file-upload-label .sub-text {
      font-size: 14px;
      color: var(--secondary);
    }

    .file-upload input[type="file"] {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }

    .file-info {
      display: flex;
      align-items: center;
      background: rgba(99, 102, 241, 0.08);
      border-radius: var(--border-radius);
      padding: 15px;
      margin-bottom: 20px;
      display: none;
    }

    .file-info i {
      font-size: 24px;
      color: var(--primary);
      margin-right: 15px;
    }

    .file-info-text {
      flex: 1;
    }

    .file-info-text .file-name {
      font-weight: 600;
      margin-bottom: 3px;
    }

    .file-info-text .file-size {
      font-size: 14px;
      color: var(--secondary);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 24px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      margin-bottom: 20px;
    }

    .btn:hover {
      background: var(--primary-hover);
      transform: translateY(-2px);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    .btn i {
      margin-right: 10px;
    }

    .image-preview {
      margin-top: 30px;
      text-align: center;
    }

    .image-preview img {
      max-width: 100%;
      border-radius: var(--border-radius);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    .divider {
      height: 1px;
      background: rgba(0, 0, 0, 0.08);
      margin: 30px 0;
    }

    .hidden {
      display: none;
    }

    /* Responsive adjustments */
    @media (max-width: 640px) {
      .header {
        padding: 20px;
      }

      .content {
        padding: 20px;
      }

      .file-upload-label {
        padding: 30px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Image Compression & Decompression</h2>
      <p>Optimize your images with our powerful tools</p>
    </div>

    <div class="content">
      <div class="tab-container">
        <div class="tab active" onclick="openTab(event, 'compress')">Compress</div>
        <div class="tab" onclick="openTab(event, 'decompress')">Decompress</div>
      </div>

      <div id="compress" class="tab-content active">
        <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
          <div class="file-upload">
            <label for="fileToUpload" class="file-upload-label">
              <i class="fas fa-cloud-upload-alt"></i>
              <span class="main-text">Choose an image to upload</span>
              <span class="sub-text">or drag and drop here</span>
            </label>
            <input type="file" name="fileToUpload" id="fileToUpload" accept="image/*" onchange="displayFileName(this, 'imageFileName')">

            <div class="file-info" id="imageFileInfo">
              <i class="fas fa-file-image"></i>
              <div class="file-info-text">
                <div class="file-name" id="imageFileName">No file selected</div>
                <div class="file-size" id="imageFileSize"></div>
              </div>
            </div>
          </div>

          <button type="submit" class="btn" name="submit" value="{{ u }}">
            <i class="fas fa-upload"></i> Upload Image
          </button>
        </form>

        <form action="/compressed" method="post">
          <button type="submit" class="btn">
            <i class="fas fa-compress-alt"></i> Compress Image
          </button>
        </form>

        <div class="image-preview">
          <img id="imagePreview" src="" height="180" width="400" />
        </div>
      </div>

      <div id="decompress" class="tab-content">
        <form action="/decomupload" method="post" enctype="multipart/form-data">
          <div class="file-upload">
            <label for="txtToUpload" class="file-upload-label">
              <i class="fas fa-file-upload"></i>
              <span class="main-text">Choose a file to decompress</span>
              <span class="sub-text">or drag and drop here</span>
            </label>
            <input type="file" name="txtToUpload" id="txtToUpload" accept=".txt" onchange="displayFileName(this, 'textFileName')">

            <div class="file-info" id="textFileInfo">
              <i class="fas fa-file-alt"></i>
              <div class="file-info-text">
                <div class="file-name" id="textFileName">No file selected</div>
                <div class="file-size" id="textFileSize"></div>
              </div>
            </div>
          </div>

          <button type="submit" class="btn" name="submit" value="{{ l }}">
            <i class="fas fa-upload"></i> Upload File
          </button>
        </form>

        <form action="/decompressed" method="post">
          <button type="submit" class="btn">
            <i class="fas fa-expand-alt"></i> Decompress File
          </button>
        </form>

        <div class="image-preview">
          <img id="decompressedImagePreview" src="" height="180" width="400" />
        </div>
      </div>
    </div>
  </div>

  <script>
    function openTab(evt, tabName) {
      var i, tabContent, tabLinks;

      tabContent = document.getElementsByClassName("tab-content");
      for (i = 0; i < tabContent.length; i++) {
        tabContent[i].classList.remove("active");
      }

      tabLinks = document.getElementsByClassName("tab");
      for (i = 0; i < tabLinks.length; i++) {
        tabLinks[i].classList.remove("active");
      }

      document.getElementById(tabName).classList.add("active");
      evt.currentTarget.classList.add("active");
    }

    function displayFileName(input, elementId) {
      const fileInfoId = input.id === 'fileToUpload' ? 'imageFileInfo' : 'textFileInfo';
      const fileSizeId = input.id === 'fileToUpload' ? 'imageFileSize' : 'textFileSize';
      const fileInfo = document.getElementById(fileInfoId);
      const fileName = document.getElementById(elementId);
      const fileSize = document.getElementById(fileSizeId);

      if (input.files && input.files[0]) {
        const file = input.files[0];
        fileName.textContent = file.name;

        // Format file size
        const size = file.size;
        let formattedSize;

        if (size < 1024) {
          formattedSize = size + ' bytes';
        } else if (size < 1024 * 1024) {
          formattedSize = (size / 1024).toFixed(2) + ' KB';
        } else {
          formattedSize = (size / (1024 * 1024)).toFixed(2) + ' MB';
        }

        fileSize.textContent = formattedSize;
        fileInfo.style.display = 'flex';

        // Preview image if it's an image file
        if (input.id === 'fileToUpload' && file.type.match('image.*')) {
          const reader = new FileReader();
          reader.onload = function(e) {
            document.getElementById('imagePreview').src = e.target.result;
          }
          reader.readAsDataURL(file);
        }
      } else {
        fileInfo.style.display = 'none';
      }
    }
  </script>
</body>
</html>
